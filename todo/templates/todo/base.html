{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
    <link rel="icon" href="{% static 'todo/logo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>    
<body>

<nav>
    <ul>
        <li>
            <a href="{% url 'home' %}" id="Logo">
                <img src={% static 'todo/logo.png' %} width="40" height="40" alt="Logo">
                <span>TodoList</span>
            </a>
        </li>
        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'current_todos' %}">Current</a>
            </li>
            <li>
                <a href="{% url 'completed_todos' %}">Completed</a>
            </li>
        {% endif %}
        {% if user.is_authenticated %}
            <span>Hi, {{ user.username }}!</span>
            <li>
                
                <form method="POST" action="{% url 'logout_user' %}">
                    {% csrf_token %}
                    <button type="submit">Log Out</button>
                </form>
            </li>
        {% else %}
            
            <li>
                <a href="{% url 'sign_up_user' %}">Sign Up</a><a href="{% url 'login_user' %}">Login</a>
            </li>

            
            
        {% endif %}
    </ul>
</nav>

{% block content %} {% endblock %}
</br>



</body>
</html>
