{% extends "todo/base.html" %}

{% block content %}
<div class="list">
    <h1>Completed Todos</h1>
    <ul>
        {% for todo in todos %}
                    <li>
                    <a href="{% url 'view_todo' todo.id %}">
                        {% if todo.important %}<b>{% endif %}{{ todo.title }}{% if todo.important %}</b>{% endif %}
                        - Completed {{todo.date_completed|date:'M j Y H:i' }}
                    </a>
                    </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
