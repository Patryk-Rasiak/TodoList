{% extends "todo/base.html" %}

{% block content %}
<div class="formArea">

    {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
    {% endif %}
    <h2>Sign Up</h2> 

    <form method="POST">
        {% csrf_token %}
        <div class="form">
            <label for="username">Username</label>
            <input type="text" name="username" aria-describedby="usernameHelp" required>
            <small id="usernameHelp">Your username must be unique.</small>
        </div>
        <div class="form">
            <label for="password1">Password</label>
            <input type="password" name="password1" required>
        </div>
        <div class="form">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <div class="login">
        Already have an account? <a href="{% url 'login_user' %}">Log in.</a>
    </div>
</div>


{% endblock %}
